<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketching</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/script/script.js" defer></script>
</head>
<body>
    
    <header>
        <h1 class="center test">Etch A Sketch</h1>
    </header>


    <section>
        <div class="container test" id="content">
            <!-- content created by javascript goes here -->
        </div>

        <div class="center test">
            <div>                
                <button id="btnBlack">Black</button>
                <button id="btnRainbow">Rainbow</button>
                <button id="btnWhite">Eraser</button>
                <button id="btnClear">Clear</button>
            </div>
            <div>
                <input id="btnColorPicker" type="color" value="#333333">
            </div>
            <div>
                <input id="slider" type="range" value="24" min="16" max="64">
                <div id="sliderValue">24 x 24</div>
            </div>
        </div>
    </section>
    
    
    <footer>

    </footer>
</body>
</html>
